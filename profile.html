<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile</title>
    <link rel="stylesheet" href="style.css">

    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:ital,wght@0,100;0,200;0,300;0,400;0,500;0,600;0,700;0,800;0,900;1,100;1,200;1,300;1,400;1,500;1,600;1,700;1,800;1,900&family=Quicksand:wght@300..700&display=swap"
        rel="stylesheet">

    <script src="https://kit.fontawesome.com/7c2e14a3f8.js" crossorigin="anonymous"></script>
</head>
<body id="profile-page">
    <nav class="navbar">
        <h1>DANSHOP</h1>
        <div class="nav-right">
            <ul class="navbar-nav">
                <li><a href="index.html#hero">Home</a></li>
                <li><a href="products.html">Products</a></li>
                <li><a href="index.html#faqs">Faq's</a></li>
                <li><a href="index.html#contact">Contact</a></li>
            </ul>
            <div class="personal">
                <a href="cart.html"><i class="fa-solid fa-cart-shopping"></i></a>
                <a href="#" class="user"><i class="fa-solid fa-user"></i></a>
            </div>
            <i class="fa-solid fa-bars bars"></i>
        </div>
    </nav>

    <section class="profile">
        <main class="main-profile">
            <div class="row">
                <img src="img/blank-profile-picture-973460_1280.png" alt="">
                <h1 id="name-display"></h1>
            </div>
            <form action="">
                <div class="input-group">
                    <label for="email">EMAIL</label>
                    <input type="email" name="email" id="email">
                </div>
                <div class="input-group">
                    <label for="name">NAME</label>
                    <input type="text" name="name" id="name">
                </div>
                <div class="input-group">
                    <label for="username">USERNAME</label>
                    <input type="text" name="username" id="username">
                </div>
                <div class="input-group">
                    <label for="password">PASSWORD</label>
                    <input type="password" name="password" id="password">
                </div>
                <div class="address-form">
                    <div class="input-group">
                        <label for="city">CITY</label>
                        <input type="text" name="city" id="city">
                    </div>
                    <div class="input-group">
                        <label for="street">STREET</label>
                        <input type="text" name="street" id="street">
                    </div>
                    <div class="input-group">
                        <label for="number">NUMBER</label>
                        <input type="number" name="number" id="number">
                    </div>
                </div>
                <div class="input-group">
                    <label for="phone">PHONE</label>
                    <input type="tel" name="phone" id="phone">
                </div>
                <div class="btn-group">
                    <button class="edit">Edit</button>
                    <button class="close">Close</button>
                </div>
                <button>Log Out</button>
            </form>
        </main>
    </section>
    <script src="script.js"></script>
</body>
</html>
